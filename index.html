<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excel to Swish QR Converter</title>
  </head>
  <body>
    <h1>Excel to Swish QR Converter</h1>
    <form id="form">
      <label for="excel">Excel file</label>
      <input type="file" id="excelFile" accept=".xlsx" />
      <button type="submit">Convert</button>
    </form>

    <div class="outerDiv">
      <div class="innerDiv">
        <img id="output" width="250" height="250" />
        <h2 id="number">123-228 91 63</h2>
      </div>
      <h3 id="name">Jon Doe</h3>
      <img src="./Swish Logo Secondary Light-BG.png" width="150" alt="" />
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
